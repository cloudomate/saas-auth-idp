# Casdoor Configuration for SaaS Starter Kit
# Multi-tenant Identity Provider with OIDC support

appname = casdoor
httpport = 8000
runmode = dev
copyrequestbody = true
driverName = postgres
dataSourceName = "user=saas password=saas_password host=postgres port=5432 sslmode=disable dbname=casdoor"
dbName = casdoor
redisEndpoint =
defaultStorageProvider =
isCloudIntranet = false
authState = "casdoor"
socks5Proxy = ""
verificationCodeTimeout = 10
initScore = 0
logPostOnly = true
isUsernameLowered = false
origin = "http://localhost:4455"
originFrontend = "http://localhost:3000"
staticBaseUrl = "https://cdn.casbin.org"

# Session settings
SessionOn = true
SessionProvider = file
SessionProviderConfig = ./tmp
SessionCookieLifeTime = 3600
SessionGCMaxLifetime = 3600
SessionDomain =
SessionSecure = false
SessionCookieSameSite = lax

# Initial setup
initDataFile = /init_data.json
