# Traefik Static Configuration

# API and Dashboard
api:
  dashboard: true
  insecure: true  # Enable dashboard on :8080 without auth (dev only)

# Entry points
entryPoints:
  web:
    address: ":4455"  # Main API gateway port

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: examples-network
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Logging
log:
  level: INFO
  format: common

accessLog:
  format: common
