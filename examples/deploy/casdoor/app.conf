appname = casdoor
httpport = 8000
runmode = dev
copyrequestbody = true
SessionOn = true
origin = http://localhost:8000
staticDir = web/build

# Initial data file (seeds default admin user)
initDataFile = /init_data.json

# Database Configuration
driverName = postgres
dataSourceName = user=examples password=examples_password host=postgres port=5432 sslmode=disable dbname=casdoor
dbName = casdoor

# Redis Configuration (optional, for session storage in production)
# redisEndpoint =

# Log Configuration
logConfig = {"filename": "logs/casdoor.log", "maxdays": 99999, "perm": "0770"}

# CORS Settings
enableGzip = true
intranetIpAddress =
isUsernameLowered = false

# Language Settings
languages = en,zh,es,fr,de,id,ja,ko,ru,vi,pt

# Default organization and application
defaultOrganization = saas-platform
defaultApplication = saas-app

# OAuth/OIDC Configuration
verificationCodeTimeout = 10
