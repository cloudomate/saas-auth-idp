services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: examples-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-examples}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-examples_password}
      POSTGRES_DB: ${POSTGRES_DB:-examples}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examples"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - examples-network

  # =============================================================================
  # OpenFGA - Database Migrations
  # =============================================================================
  openfga-migrate:
    image: openfga/openfga:latest
    container_name: examples-openfga-migrate
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://${POSTGRES_USER:-examples}:${POSTGRES_PASSWORD:-examples_password}@postgres:5432/openfga?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - examples-network

  # =============================================================================
  # OpenFGA - Authorization (ReBAC)
  # =============================================================================
  openfga:
    image: openfga/openfga:latest
    container_name: examples-openfga
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://${POSTGRES_USER:-examples}:${POSTGRES_PASSWORD:-examples_password}@postgres:5432/openfga?sslmode=disable
      OPENFGA_LOG_FORMAT: json
    ports:
      - "8081:8080"    # OpenFGA API
      - "3001:3000"    # OpenFGA Playground
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully
    # Note: OpenFGA uses distroless image, so we disable custom healthcheck
    # The migration step ensures the database is ready before this service starts
    networks:
      - examples-network

  # =============================================================================
  # OpenFGA Setup - Initialize store, model, and sample tuples
  # =============================================================================
  openfga-setup:
    image: alpine:latest
    container_name: examples-openfga-setup
    depends_on:
      openfga:
        condition: service_started
    volumes:
      - ./deploy:/deploy:ro
      - shared_data:/shared
    command: >
      sh -c "apk add --no-cache curl && sh /deploy/setup-openfga.sh"
    networks:
      - examples-network

  # =============================================================================
  # Sample API (Go backend - ReBAC/ABAC demo)
  # =============================================================================
  sample-api:
    build:
      context: ./sample-api
      dockerfile: Dockerfile
    container_name: examples-sample-api
    ports:
      - "8001:8001"
    environment:
      PORT: "8001"
      GIN_MODE: release
      OPENFGA_URL: http://openfga:8080
      OPENFGA_STORE_ID_FILE: /shared/openfga-store-id
      # Google OAuth Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI:-http://localhost:3000/auth/callback}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      # App URLs
      APP_URL: ${APP_URL:-http://localhost:3000}
    volumes:
      - shared_data:/shared
    depends_on:
      openfga-setup:
        condition: service_completed_successfully
    networks:
      - examples-network
    restart: unless-stopped

  # =============================================================================
  # React Frontend Application
  # =============================================================================
  react-app:
    build:
      context: ../
      dockerfile: examples/react-app/Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://localhost:8001}
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: examples-react-app
    ports:
      - "3000:80"
    depends_on:
      - sample-api
    environment:
      - NODE_ENV=production
    networks:
      - examples-network
    restart: unless-stopped

volumes:
  postgres_data:
  shared_data:

networks:
  examples-network:
    driver: bridge
