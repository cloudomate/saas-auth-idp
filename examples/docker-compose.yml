services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: examples-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-examples}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-examples_password}
      POSTGRES_DB: ${POSTGRES_DB:-examples}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examples"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - examples-network

  # =============================================================================
  # OpenFGA - Database Migrations
  # =============================================================================
  openfga-migrate:
    image: openfga/openfga:latest
    container_name: examples-openfga-migrate
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://${POSTGRES_USER:-examples}:${POSTGRES_PASSWORD:-examples_password}@postgres:5432/openfga?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - examples-network

  # =============================================================================
  # OpenFGA - Authorization (ReBAC)
  # =============================================================================
  openfga:
    image: openfga/openfga:latest
    container_name: examples-openfga
    command: run
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://${POSTGRES_USER:-examples}:${POSTGRES_PASSWORD:-examples_password}@postgres:5432/openfga?sslmode=disable
      OPENFGA_LOG_FORMAT: json
    ports:
      - "8081:8080"    # OpenFGA API
      - "3002:3000"    # OpenFGA Playground
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully
    # Note: OpenFGA uses distroless image, so we disable custom healthcheck
    # The migration step ensures the database is ready before this service starts
    networks:
      - examples-network

  # =============================================================================
  # OpenFGA Setup - Initialize store, model, and sample tuples
  # =============================================================================
  openfga-setup:
    image: alpine:latest
    container_name: examples-openfga-setup
    depends_on:
      openfga:
        condition: service_started
    volumes:
      - ./deploy:/deploy:ro
      - shared_data:/shared
    command: >
      sh -c "apk add --no-cache curl && sh /deploy/setup-openfga.sh"
    networks:
      - examples-network

  # =============================================================================
  # Casdoor - Identity Provider (User Management, SSO, Social Login)
  # =============================================================================
  casdoor:
    image: casbin/casdoor:latest
    container_name: examples-casdoor
    # No external port - Casdoor only accessible via internal network
    # Access admin UI via: docker exec -it examples-casdoor wget -qO- http://localhost:8000
    expose:
      - "8000"
    environment:
      # Database Configuration
      RUNNING_IN_DOCKER: "true"
      driverName: postgres
      dataSourceName: "user=examples password=examples_password host=postgres port=5432 sslmode=disable dbname=casdoor"
      # Casdoor Configuration
      appname: casdoor
      httpport: 8000
      origin: ${CASDOOR_ORIGIN:-http://localhost:4455}
      # Session Configuration
      SessionOn: "true"
      copyrequestbody: "true"
    volumes:
      - ./deploy/casdoor/app.conf:/conf/app.conf:ro
      - ./deploy/casdoor/init_data.json:/init_data.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - examples-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Traefik - API Gateway
  # =============================================================================
  traefik:
    image: traefik:v3.0
    container_name: examples-traefik
    ports:
      - "4455:4455"    # API Gateway
      - "8180:8080"    # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deploy/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./deploy/traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
    depends_on:
      - authz
    networks:
      - examples-network
    restart: unless-stopped

  # =============================================================================
  # AuthZ Service - ForwardAuth (JWT Validation + OpenFGA Permissions)
  # =============================================================================
  authz:
    build:
      context: ./authz-service
      dockerfile: Dockerfile
    container_name: examples-authz
    environment:
      PORT: "8002"
      GIN_MODE: release
      # Casdoor Configuration
      CASDOOR_ENDPOINT: http://casdoor:8000
      CASDOOR_ORGANIZATION: ${CASDOOR_ORGANIZATION:-saas-platform}
      CASDOOR_APPLICATION: ${CASDOOR_APPLICATION:-saas-app}
      # OpenFGA Configuration
      OPENFGA_URL: http://openfga:8080
      OPENFGA_STORE_ID_FILE: /shared/openfga-store-id
      # Dev Mode (bypass auth)
      DEV_MODE: ${DEV_MODE:-false}
    volumes:
      - shared_data:/shared
    depends_on:
      openfga-setup:
        condition: service_completed_successfully
      casdoor:
        condition: service_healthy
    networks:
      - examples-network
    restart: unless-stopped

  # =============================================================================
  # Sample API (Go backend - ReBAC/ABAC demo)
  # =============================================================================
  sample-api:
    build:
      context: ./sample-api
      dockerfile: Dockerfile
    container_name: examples-sample-api
    ports:
      - "8001:8001"
    environment:
      PORT: "8001"
      GIN_MODE: release
      OPENFGA_URL: http://openfga:8080
      OPENFGA_STORE_ID_FILE: /shared/openfga-store-id
      # App URLs
      APP_URL: ${APP_URL:-http://localhost:3000}
      # Auth mode: "gateway" (trust headers from Traefik/AuthZ) or "direct" (validate Casdoor JWT directly)
      AUTH_MODE: ${AUTH_MODE:-gateway}
      # Casdoor Configuration
      CASDOOR_ENDPOINT: http://casdoor:8000
      CASDOOR_ORGANIZATION: ${CASDOOR_ORGANIZATION:-saas-platform}
      CASDOOR_APPLICATION: ${CASDOOR_APPLICATION:-saas-app}
      CASDOOR_CLIENT_ID: ${CASDOOR_CLIENT_ID:-saas-client-id}
      CASDOOR_CLIENT_SECRET: ${CASDOOR_CLIENT_SECRET:-saas-client-secret}
    volumes:
      - shared_data:/shared
    depends_on:
      openfga-setup:
        condition: service_completed_successfully
    networks:
      - examples-network
    restart: unless-stopped

  # =============================================================================
  # React Frontend Application (User App)
  # =============================================================================
  react-app:
    build:
      context: ../
      dockerfile: examples/react-app/Dockerfile
      args:
        VITE_API_URL: ${GATEWAY_URL:-http://localhost:4455}
        VITE_CASDOOR_ENDPOINT: ${CASDOOR_ENDPOINT:-http://localhost:4455}
        VITE_CASDOOR_CLIENT_ID: ${CASDOOR_CLIENT_ID:-}
        VITE_CASDOOR_ORGANIZATION: ${CASDOOR_ORGANIZATION:-saas-platform}
        VITE_CASDOOR_APPLICATION: ${CASDOOR_APPLICATION:-saas-app}
    container_name: examples-react-app
    ports:
      - "3000:80"
    depends_on:
      - traefik
      - casdoor
    environment:
      - NODE_ENV=production
    networks:
      - examples-network
    restart: unless-stopped

  # =============================================================================
  # Admin Portal Application
  # =============================================================================
  admin-app:
    build:
      context: ./admin-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${GATEWAY_URL:-http://localhost:4455}
        VITE_CASDOOR_ENDPOINT: ${CASDOOR_ENDPOINT:-http://localhost:4455}
        VITE_CASDOOR_CLIENT_ID: ${CASDOOR_CLIENT_ID:-}
        VITE_CASDOOR_ORGANIZATION: ${CASDOOR_ORGANIZATION:-saas-platform}
        VITE_CASDOOR_APPLICATION: ${CASDOOR_APPLICATION:-saas-app}
    container_name: examples-admin-app
    ports:
      - "3001:80"
    depends_on:
      - traefik
      - casdoor
    environment:
      - NODE_ENV=production
    networks:
      - examples-network
    restart: unless-stopped

volumes:
  postgres_data:
  shared_data:

networks:
  examples-network:
    driver: bridge
